<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="appclicklog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <title>AppClick</title>
</head>
<body>
    <div class="container">
        <div class="left-box">
            <div class="logo-div">
            <img src="https://appclick.ng/portal/uploads/school_content/admin_logo/1692202493-89741823864dcf5fd4617b!appclick-academy-logo-best-tech-training-center-in-ibadan-lagos-nigeria (1).png" 
            alt="AppClick Logo" class="appclick-logo">
            </div>
            <form class="sign-in-form">
                
            <label for="User Login">User Login</label>
            <div class="input-wrapper">
                 <input type="text" placeholder="Username" required/>
                  <i class="fa-solid fa-envelope"></i>
            </div>
            
            <div class="input-wrapper">
                <input type="password" placeholder="Password" required/>
                 <i class="fa-solid fa-lock"></i>
            </div>                  
            

             
            <button>Sign In</button>
            <span><i class="fa-solid fa-key"></i><a href="#">Forgot Password</a></span>
        </div>
        </form>

        <div class="right-box">
            <img src=" https://appclick.ng/portal/uploads/school_content/login_image/1690229717-162752723964bedbd546018!Stay-Ahead-in-the-Coding-World-with-These-Programming-Laptop-2.jpg" 
            alt="Container-image" class="appclick-container-image">
        </div>
    </div>

  
 
</body>
</html>
